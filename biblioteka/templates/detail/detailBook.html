<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{%  static 'style.css' %}">
</head>
<body>
<h4>Book details</h4>
<div>
    <hr />
    <dl class="row">
        <dt class="col-sm-2">
            Book Title
        </dt>
        <dd class="col-sm-10">
            {{ book.title }}
        </dd>
        <dt class="col-sm-2">
            Book Author
        </dt>
        <dd class="col-sm-10">
            {{ book.author }}
        </dd>
        <dt class="col-sm-2">
            Book genre
        </dt>
        <dd class="col-sm-10">
            {{ book.genre }}
        </dd>
        <dt class="col-sm-2">
            Library
        </dt>
        <dd class="col-sm-10">
            {{ book.library }}
        </dd>
    </dl>
</div>
</body>
</html>
