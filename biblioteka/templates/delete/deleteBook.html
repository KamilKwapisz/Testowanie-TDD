<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Book</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{%  static 'style.css' %}">
</head>
<body>
    <h1>Delete Book</h1>

<h3>Are you sure you want to delete this?</h3>
<div>
    <hr />
    <dl class="row">
        <dt class="col-sm-2">
            Book Title
        </dt>
        <dd class="col-sm-10">
            {{ book.title }}
        </dd>
        <dt class="col-sm-2">
            Book Author
        </dt>
        <dd class="col-sm-10">
            {{ book.author }}
        </dd>
        <dt class="col-sm-2">
            Book genre
        </dt>
        <dd class="col-sm-10">
            {{ book.genre }}
        </dd>
        <dt class="col-sm-2">
            Library
        </dt>
        <dd class="col-sm-10">
            {{ book.library }}
        </dd>
    </dl>

    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Delete" class="btn btn-danger" />
    </form>
</div>
</body>
</html>
